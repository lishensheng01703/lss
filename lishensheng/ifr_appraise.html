<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人荣誉</title>
    <link rel="stylesheet" href="ifr.css">
    <style>
        body {
            animation: fadeInRight; 
            animation-duration: 1.5s; 
        }
        .my_pic {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .my_pic img {
            margin: 10px;
            margin-top: 30px;
            width: 400px;
        }

        ul li {
            font-size: 23px;
        }
    </style>
</head>

<body>
    <h1 class="h1-title">个人荣誉</h1>

    <div style="display: flex;justify-content: space-around;">
        <ul>
            <li>2018 年全国青少年散打精英赛冠军</li>
            <li>2023 年中国大学生桑博锦标赛季军</li>
            <li>2021 年天台市市运会亚军</li>
            <li>2019 年杭州市千岛湖武术散打精英</li>
            <li>2020 年嘉兴市武术馆校赛冠军</li>
            <li>2021 年天台市锦标赛季军</li>
            <li>2019 年义乌市第九届武林大会亚军</li>
            <li>2018 年第二届武术馆校赛亚军</li>
        </ul>
        <video src="img/v1.mov" controls="controls" width="520px"></video>
        <video src="img/v2.mov" controls="controls" width="300px"></video>
    </div>
   
    <div class="my_pic">
        <img src="img/p1.jpg" alt="">
        <img src="img/p2.jpg" alt="">
        <img src="img/p3.jpg" alt="">
    </div>
</body>

</html>
