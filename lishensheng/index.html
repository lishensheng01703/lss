<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>李深昇</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div style="width: 100%;height: 100%;position: absolute;z-index: -1;">
        <!-- <video src="img/bg.mov" autoplay style="width: 100%;height: 100%;"></video> -->
        <video id="bgVideo" muted autoplay="autoplay" loop="loop" style="width: 100%;height: 100%;">
            <source src="img/bg.mov" type="video/mp4"></source>
        </video>
    </div>
    <div class="nav">
        <div class="content">
            <span onclick="switchIfr(0)">个人主页</span>
            <span onclick="switchIfr(1)">个人信息</span>
            <span onclick="switchIfr(2)">工作经历</span>
            <span onclick="switchIfr(3)">个人荣誉</span>
        </div>
    </div>
    <div style="display: flex;justify-content: center;margin-top: 30px;">
        <div class="content">
            <iframe src="ifr_main.html" frameborder="0" style="width: 100%;height: 1500px;"></iframe> 
        </div>
    </div>
    <script>
        let ifr = document.querySelector('iframe')
        let bgVideo = document.querySelector('#bgVideo')
        function switchIfr(n){
            if(n==0){
                // 主页
                ifr.src='ifr_main.html'
                bgVideo.style.display='block';
            }else if(n==1){
                // 个人信息
                ifr.src='ifr_intro.html'
                bgVideo.style.display='none'
            }else if(n==2){
                // 工作经历
                ifr.src='ifr_work.html'
                bgVideo.style.display='none'
            }else if(n==3){
                // 个人荣誉
                ifr.src='ifr_appraise.html'
                bgVideo.style.display='none'
            } else{
                alert('暂无此页');
            }
        }

    </script>
    
</body>
</html>
